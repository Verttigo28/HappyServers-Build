services:
  app:
    image: verttigo/hb-app
    build:
      dockerfile: Dockerfile
      context: .
    container_name: HS-App
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app/backend
      - .env:/app/backend/.env

  mongodb:
    image: mongo:latest
    container_name: HS-DB
    ports:
      - "27017:27017"
    volumes:
      - ./mongodb:/data/db

